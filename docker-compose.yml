version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: arremateai-postgres
    environment:
      POSTGRES_DB: arremateai
      POSTGRES_USER: arremateai
      POSTGRES_PASSWORD: arremateai123
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arremateai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: arremateai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
